<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js' ></script>
    <script type="text/javascript" src="script/script.js" defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>
    <link type="text/css" href="styles/style.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <img id="logospacex" src="images/spacex.png" alt="logo van het bedrijf spacex">
    </nav>
    <main id="container">
        <div class='box' id='informationmap'>
            <h1 id="informationlegend">Click on the map to get coordinates!</h1>
            
        </div>
        <div class='box' id='landingmap'></div>
        <div class='box' id='question'>
            <h2 id="infowater">To find out if a possible landing place is clear of water, click to see result:</h2>
            <h2 id="onwater"></h2>
        </div>
        
    </main>
</body>
</html>
